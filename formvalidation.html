<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    input[type="email"]:focus {
      outline: none !important;
      box-shadow: none;
    }

    input[type="password"]:focus {
      outline: none !important;
      box-shadow: none;
    }

    input[type="text"]:focus {
      outline: none !important;
      box-shadow: none;
    }
    input[type="number"]:focus {
      outline: none !important;
      box-shadow: none;
    }
    .img{
      width: 100%;

    }
    select:focus{
     outline: none !important;
      box-shadow: none !important; 
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <div class="row g-0">
              <div class="col-sm-6">
                <div class="card border border-0">
                  <div class="card-body">
                    <!-- <form> -->
                    <div class="form-floating mb-3">
                      <input type="text"
                        class="form-control border border-top-0 border-end-0 border-start-0 rounded-0 border-2 border-success"
                        id="name" placeholder="name@example.com">
                      <label for="name" class="text-success">Name <span class="text-danger">*</span></label>
                      <span id="name-error"></span>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email"
                        class="form-control border border-top-0 border-end-0 border-start-0 rounded-0 border-2 border-success"
                        id="email" placeholder="name@example.com">
                      <label for="email" class="text-success">Email address <span class="text-danger">*</span></label>
                      <span id="email-error"></span>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password"
                        class="form-control border border-top-0 border-end-0 border-start-0 rounded-0 border-2 border-success"
                        id="password" placeholder="Password">
                      <label for="password" class="text-success">Password <span class="text-danger">*</span></label>
                      <span id="password-error"></span>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="number"
                        class="form-control border border-top-0 border-end-0 border-start-0 rounded-0 border-2 border-success"
                        id="number" placeholder="name@example.com">
                      <label for="number" class="text-success">Phone number <span class="text-danger">*</span></label>
                      <span id="number-error"></span>
                    </div>
                    <div class="form-check form-check-inline">
                      <label class="form-check-label text-success">choose Gender <span class="text-danger">*</span> :</label>
                      
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="Male">
                      <label class="form-check-label text-success" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="Female">
                      <label class="form-check-label text-success" for="female">Female</label>
                    <span id="gender-error"></span>
                    </div>

                    <div class="mt-4">
                      <label class="mb-3 text-success">your skills are !!</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="HTML" name="check_list">
                      <label class="form-check-label text-success" for="inlineCheckbox1">HTML</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="CSS" name="check_list">
                      <label class="form-check-label text-success" for="inlineCheckbox2">CSS</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Java scripts" name="check_list">
                      <label class="form-check-label text-success" for="inlineCheckbox3">Java scripts</label>
                    
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="Python" name="check_list">
                      <label class="form-check-label text-success" for="inlineCheckbox3">Python</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="pSQL" name="check_list">
                      <label class="form-check-label text-success" for="inlineCheckbox3">pSQL</label>
                    </div>
                    <div>
                      <span id="skill-error"></span>
                    </div>
                    <div class="mt-2">
                      <label class="mb-3 text-success">select a course!!</label>
                      <select class="form-select border border-success" aria-label="Default select example" id="course" >
                        <option selected value="select course">select course</option>
                        <option value="Python">python</option>
                        <option value="Php">php</option>
                        <option value="Java">java</option>
                      </select>
                      <span id="course-error">
                        
                      </span>
                    </div>
                    <div class="mt-5">
                    <button type="submit" class="btn btn-outline-success" onclick="validate()">Submit</button>

                    </div>
                    <!-- </form> -->
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="card border border-0">
                  <div class="card-body">
                    <img src="signup-vector-4114367.jpg" alt="" class="img">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
<script src="validation.js"></script>

    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script> -->
</body>

</html>
